  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="quoteText">
      <th mat-header-cell *matHeaderCellDef> Quote Text</th>
      <td mat-cell *matCellDef="let element"> {{element.quoteText}} </td>
    </ng-container>

    <ng-container matColumnDef="quoteNarrator">
      <th mat-header-cell *matHeaderCellDef> Quote Narrator</th>
      <td mat-cell *matCellDef="let element"> {{element.quoteNarrator}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="delete(element.id)" matTooltip="Delete quote" matTooltipPosition="above" class="cursor-pointer">delete</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/quote/{{element.id}}" matTooltip="Edit quote" matTooltipPosition="above" class="cursor-pointer">edit</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
