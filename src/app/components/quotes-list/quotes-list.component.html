  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="quoteText">
      <th mat-header-cell *matHeaderCellDef> Quote Text</th>
      <td mat-cell *matCellDef="let element"> {{element.quoteText}} </td>
    </ng-container>

    <ng-container matColumnDef="quoteNarrator">
      <th mat-header-cell *matHeaderCellDef> Quote Narrator</th>
      <td mat-cell *matCellDef="let element"> {{element.quoteNarrator}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
